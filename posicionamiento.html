<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="css/posicionamiento.css">
</head>
  <body>
    <!-- Posicionamiento estatico -->
    <div class="box-static">
        <span>Posición: Estatica</span>
    </div>
        <div class="box box-fixed">
            <span>Posición: Fija</span>
        </div>
           <div class="box box-absolute">
               <span>Posición: Absoluta</span>
           </div>
                  <div class="box box-relative">
                     <span> Posicionamiento: Relativo</span>
                  </div>
  </body>
</html>
